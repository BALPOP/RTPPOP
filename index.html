<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POP REDE - RTP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Sticky Header with Title -->
    <header class="sticky-header" id="stickyHeader">
        <div class="container">
            <div class="header-content">
                <h1 class="header-title">JOGOS POP REDE - RTP</h1>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Banner Carousel -->
            <section class="banner-carousel">
                <div class="carousel-container">
                    <div class="carousel-track" id="carouselTrack">
                        <div class="carousel-slide">
                            <img src="asset/banner/SLIDING EXAMPLE 1.png" alt="Banner 1">
                        </div>
                        <div class="carousel-slide">
                            <img src="asset/banner/SLIDING EXAMPLE 1.png" alt="Banner 2">
                        </div>
                        <div class="carousel-slide">
                            <img src="asset/banner/SLIDING EXAMPLE 1.png" alt="Banner 3">
                        </div>
                    </div>
                    
                    <!-- Navigation Arrows -->
                    <button class="carousel-btn carousel-btn-prev" id="prevBtn" aria-label="Previous slide">
                        <span>‚Äπ</span>
                    </button>
                    <button class="carousel-btn carousel-btn-next" id="nextBtn" aria-label="Next slide">
                        <span>‚Ä∫</span>
                    </button>
                    
                    <!-- Dots Indicator -->
                    <div class="carousel-dots" id="carouselDots">
                        <span class="dot active" data-slide="0"></span>
                        <span class="dot" data-slide="1"></span>
                        <span class="dot" data-slide="2"></span>
                    </div>
                </div>
            </section>

            <!-- Hamburger Provider Menu -->
            <section class="provider-section">
                <button class="hamburger-btn" id="hamburgerBtn">
                    <span class="provider-name" id="currentProviderName">TODOS</span>
                    <span class="provider-count" id="currentProviderCount">(623)</span>
                    <span class="hamburger-icon">‚ò∞</span>
                </button>
                
                <div class="provider-menu" id="providerMenu">
                    <button class="provider-item active" data-provider="all">
                        <span class="provider-text">üéÆ TODOS</span>
                        <span class="provider-game-count">(623)</span>
                    </button>
                    <button class="provider-item" data-provider="HACKSAW">
                        <span class="provider-text">üî® HACKSAW</span>
                        <span class="provider-game-count">(118)</span>
                    </button>
                    <button class="provider-item" data-provider="PG SOFT">
                        <span class="provider-text">üéÆ PG SOFT</span>
                        <span class="provider-game-count">(84)</span>
                    </button>
                    <button class="provider-item" data-provider="Pragmatic Play">
                        <span class="provider-text">‚≠ê PRAGMATIC</span>
                        <span class="provider-game-count">(156)</span>
                    </button>
                    <button class="provider-item" data-provider="Play N' GO">
                        <span class="provider-text">‚ñ∂Ô∏è PLAY N' GO</span>
                        <span class="provider-game-count">(118)</span>
                    </button>
                    <button class="provider-item" data-provider="Playtech">
                        <span class="provider-text">üé∞ PLAYTECH</span>
                        <span class="provider-game-count">(90)</span>
                    </button>
                    <button class="provider-item" data-provider="TADA">
                        <span class="provider-text">üé≤ TADAJILI</span>
                        <span class="provider-game-count">(57)</span>
                    </button>
                </div>
            </section>

            <!-- Games Grid -->
            <section class="games-grid" id="gamesGrid">
                <!-- Games will be dynamically loaded here by JavaScript -->
            </section>
        </div>
    </main>

    <!-- Sticky Register Button -->
    <button class="sticky-register-btn" id="stickyRegisterBtn">
        REGISTRAR NA POP
    </button>

    <!-- Popup Modal -->
    <div class="popup-overlay" id="popupOverlay">
        <div class="popup-modal">
            <button class="popup-close" id="popupClose">&times;</button>
            
            <div class="popup-header">

            </div>
            
            <div class="popup-buttons" id="popupButtons">
